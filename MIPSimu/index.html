<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>MIPSimu - JS version</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <h1>MIPSimu - JS version</h1>

    <canvas id="screen"></canvas>


    <script src="mipsimu.js"></script>
    <script src="mipsimu-wrapper.js"></script>
    <script src="mipsimu-options.js"></script>

    <script>
        // When the application is ready.
        Module.onRuntimeInitialized = () => {

            SetScale(FindBestScale());
            LoadFromUrl("flapsthemips.bin");
        };
    </script>

</body>
</html>
