<!doctype html>
<html lang="fr">
<head>

	<meta charset="utf-8">

	<meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name=apple-mobile-web-app-capable content=yes>
	<meta name=apple-mobile-web-app-status-bar-style content=black>

	<title>Bio</title>

	<style>
		*{margin:0;padding:0}body{overflow:hidden;font:18px Arial}#loader{position:fixed;top:0;bottom:0;left:0;right:0;background:#EEE;z-index:99999}#loader>div{width:650px;height:200px;top:50%;left:50%;position:absolute;-webkit-transform:translateX(-50%) translateY(-50%);-moz-transform:translateX(-50%) translateY(-50%);-ms-transform:translateX(-50%) translateY(-50%);transform:translateX(-50%) translateY(-50%)}#loader img{height:200px;float:left;margin-right:23px;-webkit-transform:translateY(20px);-moz-transform:translateY(20px);-ms-transform:translateY(20px);transform:translateY(20px);opacity:0;transition:all .8s}#loader h2{line-height:200px;font-size:65px;font-weight:700;color:#313131;-webkit-transform:translateX(60px);-moz-transform:translateX(60px);-ms-transform:translateX(60px);transform:translateX(60px);opacity:0;transition:all .8s}#loader.actif h2,#loader.actif img{-webkit-transform:none;-moz-transform:none;-ms-transform:none;transform:none;opacity:1}#loadingState{position:absolute;left:469px;top:142px;color:#929292;opacity:0;transition:opacity .6s}#loadingState.ok{opacity:1}
	</style>


</head>
<body>


	<div id="loader">
		<div>
			<img id="logo" alt="Logo Parks Projets">
			<h2>Parks Projets</h2>
			<div id="loadingState">Chargement: <span id="loadingPerc">0</span>%</div>
		</div>
	</div>



	<script src="js/vendors/Preload.js"></script>
	<script src="js/Loader.js"></script>

</body>
</html>
