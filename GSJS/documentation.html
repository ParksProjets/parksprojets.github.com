  <script type="text/javascript">
    
    function resize() {
    	$("#docs").width( $(window).width() - 300 );
    }
    
    $(window).resize(resize);
    resize();
    
    
    var currentDocPageId = "";
    
    $("#panel a").click(function(event) {
    	event.preventDefault();
    	
    	var lastCDPI = currentDocPageId;
    	currentDocPageId = $(this).attr("href");
    	
    	$(lastCDPI).fadeOut("fast", function() {
    		$(currentDocPageId).fadeIn();
    	});
    	
    });
