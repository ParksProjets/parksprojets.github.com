<html>
<head>

  <meta charset="utf-8" />
  <title>GSJS - Exemple</title>
  
  <link href="http://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">
  <style type="text/css">
    
    body, div {
      padding: 0px;
      margin: 0px;
    }
    
    body {
      font-family: 'inconsolata';
      font-size: 15px;
      line-height: 18px;
    }
    
    h1 {
      position: absolute;
      top: 0;
      left: 20px;
    }
    
    #gs {
      width: 100%;
      height: 100%;
    }
    
  </style>

</head>
<body>

  <h1>Exemple basique de GSJS</h1>
  <div id="gs"></div>
  
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="Three.min.js"></script>
  <script type="text/javascript" src="GSJS.min.js"></script>
    
    var gs = new GSJS({
      container: $("#gs")[0]
    }
    
    gs.run();
    
  <script type="text/javascript">
    
  </script>
  

</body>
</html>
