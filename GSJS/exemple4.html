<html>
<head>

  <meta charset="utf-8" />
  <title>GSJS - Exemple</title>
  
  <link href="GSJS.min.css" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">
  <style type="text/css">
    
    body, div, h1, h2 {
        padding: 0px;
        margin: 0px;
    }
    
    body {
        font-family: 'inconsolata';
        font-size: 15px;
        line-height: 18px;
    }
    
    h1 {
        padding: 10px 5px;
    }
    
    h2 {
        padding: 10px 5px;
        margin-left: 30px;
        margin-top: 20px;
    }
    
    body > div {
        width: 600px;
        height: 400px;
        margin: 10px 0 30px 30px;
    }
    
    
  </style>

</head>
<body>

  <h1>Exemple de solides</h1>
  
  <h2>Cube</h2>
  <div id="gsCube"></div>
  
  <h2>Pyramide à base carré</h2>
  <div id="gsPyramide"></div>
  
  <h2>Hexaèdre (ayant pour base un trapèse)</h2>
  <div id="gsHexaedre"></div>
  
  <h2>Octaèdre</h2>
  <div id="gsOctaedre"></div>
  
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="Three.min.js"></script>
  <script type="text/javascript" src="GSJS.min.js"></script>
  <script type="text/javascript">
  
    // Cube
    var Cube = {
	    "vertex": [ [100,100,100], [100,-100,100], [ -100, -100, 100 ], [ -100, 100, 100 ], [ 100, 100, -100 ], [ 100, -100, -100 ], [ -100, -100, -100 ], [ -100, 100, -100 ] ],
		"edges": [ [0,1], [1,2], [2,3], [3,0], [4,5], [5,6], [6,7], [7,4], [0,4], [1,5], [2,6], [3,7] ],
		"faces": [ [0,1,2,3], [0,4,5,1], [4,5,6,7], [2,3,7,6], [1,2,6,5], [0,3,7,4] ]
	};

    var gsCube = new GSJS({
        container: $("#gsCube")
    });

    gsCube.loadObject(Cube);
    
    
    
    // Pyramide à base carré
	var PyramideCarre = {
		"vertex": [ [-100,-100,-100], [-100,-100,100], [100,-100,100], [100,-100,-100], [0,100,0] ],
		"edges": [ [0,1], [1,2], [2,3], [3,0], [0,4], [1,4], [2,4], [3,4] ],
		"faces": [ [0,1,2,3], [0,1,4], [1,2,4], [2,3,4], [0,3,4] ]
	}
	
	var gsPyramide = new GSJS({
        container: $("#gsPyramide")
    });
    
    gsPyramide.loadObject(PyramideCarre);
    
    
    
    // Hexaèdre (ayant pour base un trapèse)
    var Hexaedre = {
		"vertex": [ [-100,-50,-50], [-100,-50,50], [100,-50,50], [100,-50,-50], [-25,50,-50], [-25,50,50], [100,50,50], [100,50,-50] ],
		"edges": [ [0,1], [1,2], [2,3], [3,0], [0,4], [1,5], [4,5], [4,7], [5,6], [6,7], [3,7], [2,6] ],
		"faces": [ [0,1,2,3], [0,1,5,4], [0,3,7,4], [1,2,6,5], [4,5,6,7], [3,2,6,7] ]
	}
	
	var gsHexaedre = new GSJS({
        container: $("#gsHexaedre")
    });
    
    gsHexaedre.loadObject(Hexaedre);



	// Octaèdre
	var Octahedre = {
		"vertex": [ [0,0,100], [100,0,0], [0,100,0], [-100,0,0], [0,-100,0], [0,0,-100] ],
		"edges": [ [0,1], [0,2], [0,3], [0,4], [1,2], [1,4], [1,5], [2,3], [2,5], [3,4], [3,5], [4,5] ],
		"faces": [ [0,1,2], [0,2,3], [0,3,4], [0,4,1], [1,4,5], [1,5,2], [2,5,3], [3,5,4] ]
	}
	
	var gsOctaedre = new GSJS({
        container: $("#gsOctaedre")
    });
    
    gsOctaedre.loadObject(Octahedre);
    
    
  </script>
  
</body>
</html>
